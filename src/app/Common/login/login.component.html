<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h3 class="text-center mb-3 mt-5">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ps-3 pe-3 pb-5">
                <input type="text" formControlName="userName" class="w-100" pInputText placeholder="User Name">
                <input type="password" formControlName="password" class="w-100 mt-3" pInputText placeholder="Password">
                <button pButton label="Submit" type="submit" class="mt-3 w-100" [disabled]="loginForm.invalid"></button>
            </form>
            <p class="text-danger text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>
    </div>
</div>
